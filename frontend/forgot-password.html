<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="simple authencation page" />
    <link rel="stylesheet" href="./static/css/styles.css" />
    <title>forgot passowrd | Simple Auth</title>
  </head>
  <body>
    <div class="container forgot-password-page">
      <p class="heading">Forgot Password?</p>
      <p class="sub-heading">
        Enter your email address below and we'll send you instructions to reset
        your password.
      </p>
      <div class="form-container">
        <form>
          <div class="form-tag">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter email address"
            />
            <span class="error-message">field is required</span>
          </div>
        </form>
        <button class="btn btn-primary" type="submit" aria-label="button">
          Send Code
        </button>
      </div>
      <div class="footer-nav">
        <p>Remember your password?</p>
        <a href="./login.html" aria-label="login page">Login</a>
      </div>
    </div>
    <script type="module" src="./static/js/forgot-password.js"></script>
  </body>
</html>
