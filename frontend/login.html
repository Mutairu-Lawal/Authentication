<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="simple authencation page" />
    <link rel="stylesheet" href="./static/css/styles.css" />
    <title>Login | Simple Auth</title>
  </head>
  <body>
    <div class="container login-page">
      <p class="page-heading">Pick up right where you left off</p>
      <h1 class="form-heading">Welcome Back!</h1>
      <div class="form-container">
        <form action="/login">
          <div class="form-tag js-form-tag-email">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter email address"
            />
            <span class="error-message">email is required</span>
          </div>
          <div class="form-tag js-form-tag-password">
            <label for="password">Password</label>
            <div class="input align-center">
              <input type="Password" name="password" id="password" />
              <div class="eyes-icons js-eye-icons">
                <img
                  src="./static/images/eye-regular.svg"
                  alt="open eye"
                  width="20"
                  class="open-eye"
                />
                <img
                  src="./static/images/eye-slash-regular.svg"
                  alt="open eye"
                  width="20"
                  class="close-eye hidden"
                />
              </div>
            </div>
            <span class="error-message">password is required</span>
          </div>
          <div class="login-page--remember-me-container">
            <div class="remember-me align-center">
              <input type="checkbox" name="remember" id="remember" />
              <label for="remember">Remember me</label>
            </div>
            <div class="forgot-password">
              <a href="./forgot-password.html" aria-label="password-page">
                Forgot Password?
              </a>
            </div>
          </div>
          <button class="btn btn-primary" type="submit" aria-label="button">
            Login
          </button>
        </form>
      </div>
      <div class="footer-nav">
        <p>Don't have an account?</p>
        <a href="./sign-up.html" aria-label="sign-up page">Sign up</a>
      </div>
    </div>
    <script src="./static/js/login-page.js"></script>
  </body>
</html>
